{% extends 'base.html'%}
{% block title %}
修改个人资料
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">修改资料</div>
                    <div class="panel-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {% for field in edit_user_info_form %}
                                <label for="{{ field.id_for_label }}">{{field.label}}</label>
                                {{ field }}
                                <p class="text-danger">{{ field.errors.as_text }}</p>
                            {% endfor %}
                            <span class="pull-left text-danger">{{ reg_form.non_field_errors }}</span>
                            <input class="btn btn-primary pull-right" type="submit" value="确认修改">
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
